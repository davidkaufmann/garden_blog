{{ $paramCount := len .Params }}
{{ if gt $paramCount 0 }}
  <div class="row">
  {{ range $param := .Params }}
    {{ $items := split $param "|" }}
    {{ $itemCount := len $items }}
    <!-- Item count must be at least 2 as
    "class" and "src" must be specified -->
    {{ if ge $itemCount 2 }}
    <div class="perfundo" style="width: {{ index $items 1 }}%">
      <a class="perfundo__link" href="#{{ index $items 0 }}">
        <img src="{{ index $items 2}}" alt="{{ index $items 3 }}">
      </a>
      <div id="{{ index $items 0 }}" class="perfundo__overlay fadeIn">
        <figure class="perfundo__content perfundo__figure">
          <img src="{{ index $items 2 }}" alt="{{ index $items 3 }}">
          <div class="perfundo__image" style="width: 800px; padding-top: 66.25%; background-image: url({{ index $items 2 }});"></div>
        </figure>
        <a href="#perfundo-untarget" class="perfundo__close perfundo__control">Close</a>
        {{ if index $items 4 }}
        <a class="perfundo__prev perfundo__control" href="#{{ index $items 4 }}">Prev</a>
        {{ end }}
        {{ if index $items 5 }}
        <a class="perfundo__next perfundo__control" href="#{{ index $items 5 }}">Next</a>
        {{ end }}
      </div>
    </div>
    {{ end }}
  {{ end }}

</div>
{{ end }}
